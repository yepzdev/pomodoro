<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POMODORO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
  </head>

  <body>
    <div class="components-container">
      <div id="pomodoro" class="pomodoro-container">
        <h1 class="text-3xl font-bold underline">Pomotask</h1>
        <div class="pomodoro-button-wrapper header"></div>
        <div class="pomodoro-button-wrapper body">
          <h3 id="timer"></h3>
          <h4 id="pomodoro-counter"></h4>
        </div>
        <div class="pomodoro-button-wrapper footer"></div>
        <audio id="audio-pomodoro" src="audio/light-switch-audio.mp3"></audio>
        <audio
          id="audio-pomodoro-2"
          src="audio/light-switch-2-audio.mp3"
        ></audio>
      </div>
      <div class="add-task-wrapper">
        <div id="add-task-container" class="add-task-container dashed">
          <p> <i class="fa-solid fa-circle-plus"></i> add task</p>
        </div>
      </div>
      <div id="task-list" class="task-container"></div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/progressbar.js/dist/progressbar.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- <script src="jquery/jquery.min.js"></script> -->
  <script src="js/index.js" type="module"></script>
</html>
